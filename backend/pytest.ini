[pytest]
# Pytest configuration for affiliate management system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests spanning multiple components
    api: API endpoint tests
    slow: Tests that take a long time to run
    saas: Tests specific to SaaS program type
    leadgen: Tests specific to Lead Generation program type
    content: Tests specific to Content/Media program type

# Coverage options (if pytest-cov is installed)
# --cov=app
# --cov-report=html
# --cov-report=term-missing
